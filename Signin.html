<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navigation-bar">
    <!-- Forex Radio Logo -->
    <div class="forex-radio">FOREX RADIO</div>

    <!-- Tabs List -->
    <div class="list">
        <a href="#chart" class="tab">Chart</a>
        <a href="#markets" class="tab">Markets</a>
        <a href="#news" class="tab">News</a>
        <a href="#community" class="tab">Community</a>
        <a href="#more" class="tab">More</a>
      </div>
      

    <!-- Search Bar -->
    <div class="search-frame">
        <div class="search-icon">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="10" cy="10" r="7" stroke="#FFFFFF" stroke-width="1.5"/>
            <line x1="15" y1="15" x2="20" y2="20" stroke="#FFFFFF" stroke-width="1.5"/>
          </svg>
        </div>
        <span class="search-placeholder">Search your coins...</span>
      </div>
      

    <!-- Buttons -->
    <div class="frame-14">
      <button class="btn login">Login</button>
      <button class="btn register">Register</button>
    </div>
  </nav>
</body>
</html>
